<div class="card__content">
  <button class="card__content__button" (click)="deleteCard()"></button>

  <div class="card__content__img">
    <div class="card__content__img__type color-{{ type }}">
      {{ getType(type) }}
    </div>
    <img [src]="imgSrc" alt="" srcset="" />
  </div>

  <div class="card__content__text">
    <h1 class="card__content__text__title">{{ title }}</h1>

    <p class="card__content__text__description">{{ description }}</p>
  </div>
</div>
